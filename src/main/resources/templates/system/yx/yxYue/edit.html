    <script type="text/javascript">
        var prefix = ctx + "system/yxYue";
        $("#form-yxYue-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-yxYue-edit').serialize());
            }
        }
        
        $.validator.addMethod("checkMoney",function(value,element,params){
			var checkQQ = /(?!^0*(\.0{1,2})?$)^\d{1,13}(\.\d{1,2})?$/;
			return this.optional(element)||(checkQQ.test(value));
		},"*请输入正确金额（最多保留两位小数）！");
        
        $.validator.addMethod("_checkMoney",function(value,element,params){
        	if(!value.startsWith('-')){
        		return false;
        	}
        	_val = value.substring(1,value.length);
			var checkQQ = /(?!^0*(\.0{1,2})?$)^\d{1,13}(\.\d{1,2})?$/;
			return this.optional(element)||(checkQQ.test(_val));
		},"*请输入负金额（最多保留两位小数）！");
        
        
        $.validator.addMethod("_checkHan",function(value,element,params){
			var checkQQ = /[\u4e00-\u9fa5]/;
			return this.optional(element)||(checkQQ.test(value));
		},"*请输入汉字（最多保留两位小数）！");
