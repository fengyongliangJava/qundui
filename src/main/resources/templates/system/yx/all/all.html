<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('牙星公司列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                               			<li>
                                <label>创建日期：</label>
                                <input readonly="true" type="text" class="time-input" data-format="yyyy-MM" id="createTime" name="createTime" />
                            </li>
                            
    					    <li>
                                <label>组织机构：</label>
      							<input type="hidden" id="treeId" name="userOrg" readonly="true"/>
                                <input  type="text" id="treeName" onclick="selectDeptTree()" readonly="true">
                            </li>
                        
                           <li>
                            	<label>员工性别：</label>
								<select id="sex" name="sex" th:with="type=${@dict.getType('sys_user_sex')}">
									<option value="">-请选择-</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
                            </li>
                       
                            <li>
                                <label>工作类型：</label>
                     				<select id="workType" name="workType" th:with="type=${@dict.getType('workType')}">
									<option value="">-请选择-</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
                            </li>
                        
                        
                            <li>
                                <label>工资种类：</label>
                                <select id="workClass" name="workClass" th:with="type=${@dict.getType('workClass')}">
                                    <option value="">-请选择-</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            

                            <li>
                                <label>员工工号：</label>
                                <input type="text" id="userId" name="userId"  maxlength="7" />
                            </li>

                          	 <li>
                                <label>员工姓名：</label>
                                <input type="text" id="userName" name="userName"  maxlength="10" />
                          	  </li>
                          	  
                      		 <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-success btn-rounded btn-sm" onclick="$.table.exportExcel()"><i class="fa fa-download"></i>&nbsp;导出</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:all:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:all:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:all:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:all:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"  style="table-layout:fixed;width:2000px;">
				</table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:all:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:all:remove')}]];
        var prefix = ctx + "system/yxYue";

        $(function() {
            var options = {
                url: prefix + "/Alllist",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "牙星公司",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id', 
                    title: 'id',
					align : "center",
					valign : "middle",
					width:50,
                    visible: false
                },
                {
                    field: 'createTime', 
					align : "center",
					valign : "middle",
					width:120,
                    title: '创建时间'
                },
                {
                    field: 'userId', 
					align : "center",
					valign : "middle",
					width:80,
                    title: '员工工号'
                },
                {
                    field: 'userName', 
					align : "center",
					valign : "middle",
					width:80,
                    title: '员工姓名'
                },
                {
                    field: 'sex', 
					align : "center",
					valign : "middle",
					width:80,
                    title: '性别',
					formatter : function(value, row, index) {
						if (value == '女') {
							return '<span class="label label-danger">女</span>';
						} else if (value == '男') {
							return '<span class="label label-primary">男</span>';
						}
					}
                },
                {
                    field: 'tell', 
					align : "center",
					valign : "middle",
					width:120,
                    title: '联系方式'
                },
                {
                    field: 'card', 
					align : "center",
					valign : "middle",
					width:150,
                    title: '身份证'
                },
                {
                    field: 'address',
					align : "center",
					valign : "middle",
					width:100,
                    title: '户籍所在地'
                },
                {
                    field: 'userOrg',
					align : "center",
					valign : "middle",
					width:80,
                    title: '单位'
                },
                {
                    field: 'userArea', 
					align : "center",
					valign : "middle",
					width:80,
                    title: '部门'
                },
                {
                    field: 'userGroup', 
					align : "center",
					valign : "middle",
					width:80,
                    title: '区队'
                },
                {
                    field: 'userClass', 
					align : "center",
					valign : "middle",
					width:80,
                    title: '班组'
                },
                {
                    field: 'station', 
					align : "center",
					valign : "middle",
					width:80,
                    title: '岗位'
                },
                
                {
                    field: 'workType',
					align : "center",
					valign : "middle",
					width:80,
                    title: '工资种类',
					formatter : function(value, row, index) {
						if (value == '月薪工资') {
							return '<span class="label label-success">月薪工资</span>';
						} else if (value == '计件工资') {
							return '<span class="label label-primary">计件工资</span>';
						}
					}
                },
                {
                    field: 'workClass',
					align : "center",
					valign : "middle",
					width:80,
                    title: '工资类型',
        			formatter : function(value, row, index) {
						if (value == '一线工资') {
							return '<span class="label label-success">一线工资</span>';
						} else if (value == '二线工资') {
							return '<span class="label label-primary">二线工资</span>';
						} else if (value == '三线工资') {
							return '<span class="label label-warning">三线工资</span>';
						}
					}
                },
                {
                    field: 'countDay',
					align : "center",
					valign : "middle",
					width:80,
                    title: '应出勤天数'
                },
                {
                    field: 'countMoney',
					align : "center",
					valign : "middle",
					width:80,
                    title: '满勤工资'
                },
                {
                    field: 'sumDay', 
					align : "center",
					valign : "middle",
					width:80,
                    title: '请假天数'
                },
                {
                    field: 'sumMoney',
					align : "center",
					valign : "middle",
					width:80,
                    title: '扣除工资'
                },
                {
                    field: 'allDay',
					align : "center",
					valign : "middle",
					width:80,
                    title: '实际出勤'
                },
                {
                    field: 'workPlus',
					align : "center",
					valign : "middle",
					width:80,
                    title: '加班天数'
                },
                {
                    field: 'workCost',
					align : "center",
					valign : "middle",
					width:80,
                    title: '加班工资'
                },
                {
                    field: 'other', 
					align : "center",
					valign : "middle",
					width:80,
                    title: '其它补助'
                },
                {
                    field: 'userCost', 
					align : "center",
					valign : "middle",
					width:80,
                    title: '计算工资'
                },
                {
                    field: 'fu', 
					align : "center",
					valign : "middle",
					width:80,
                    title: '浮动比例'
                },
                {
                    field: 'userMoney', 
					align : "center",
					valign : "middle",
					width:80,
                    title: '实发工资'
                },
                {
                    field: 'remark', 
					align : "center",
					valign : "middle",
					width:80,
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    width:150,
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
