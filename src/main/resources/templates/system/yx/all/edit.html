<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改牙星公司')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-all-edit" th:object="${yxAll}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">员工工号：</label>
                <div class="col-sm-8">
                    <input name="userId" th:field="*{userId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工资种类：</label>
                <div class="col-sm-8">
                    <select name="workType" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工资类型：</label>
                <div class="col-sm-8">
                    <input name="workClass" th:field="*{workClass}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">应出勤天数：</label>
                <div class="col-sm-8">
                    <input name="countDay" th:field="*{countDay}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">满勤工资：</label>
                <div class="col-sm-8">
                    <input name="countMoney" th:field="*{countMoney}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">请假天数：</label>
                <div class="col-sm-8">
                    <input name="sumDay" th:field="*{sumDay}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">扣除工资：</label>
                <div class="col-sm-8">
                    <input name="sumMoney" th:field="*{sumMoney}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">实际出勤：</label>
                <div class="col-sm-8">
                    <input name="allDay" th:field="*{allDay}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">加班天数：</label>
                <div class="col-sm-8">
                    <input name="workPlus" th:field="*{workPlus}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">加班工资：</label>
                <div class="col-sm-8">
                    <input name="workCost" th:field="*{workCost}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其它补助：</label>
                <div class="col-sm-8">
                    <input name="other" th:field="*{other}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">计算工资：</label>
                <div class="col-sm-8">
                    <input name="userCost" th:field="*{userCost}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">浮动比例：</label>
                <div class="col-sm-8">
                    <input name="fu" th:field="*{fu}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">实发工资：</label>
                <div class="col-sm-8">
                    <input name="userMoney" th:field="*{userMoney}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/all";
        $("#form-all-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-all-edit').serialize());
            }
        }
    </script>
</body>
</html>
